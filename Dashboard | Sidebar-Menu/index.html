<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Sidebar-Menu</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">
                    <i class="bx bxl-500px"></i>
                    Notrax
                </div>
            </div>
            <i class="bx-menu bx" id="btn"></i>
        </div>

        <ul class="nav_list">
            <li>
                <i class="bx-search bx"></i>
                <input type="text" placeholder="Search ..." />

                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-grid-alt bx"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-user bx"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-chat bx"></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-pie-chart-alt-2 bx"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-folder bx"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-cart-alt bx"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-heart bx"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="">
                    <i class="bx-cog bx"></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name">
                            Nathy Bog
                        </div>
                        <div class="job">Web Developer</div>

                    </div>
                </div>
                <i class="bx-log-out bx" id="log_out"></i>
            </div>
        </div>
    </div>


    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
